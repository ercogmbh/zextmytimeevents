specVersion: "3.1"
metadata:
  name: hcm.fab.mytimeevents.com.erco.timeevents
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://gwgft.erco.com:8001/
            client: "100"
            destination: GFT_neu
          - path: /resources/hcm/fab/lib/common
            destination: GFT_neu
            url: http://gwgft.erco.com:8001/
            client: "100"
            pathPrefix: /sap/bc/ui5_ui5/sap/hcmfab_common
          - path: /webapp/resources/hcm/fab/lib/common
            destination: GFT_neu
            url: http://gwgft.erco.com:8001/
            client: "100"
            pathPrefix: /sap/bc/ui5_ui5/sap/hcmfab_common
          - path: /dist/resources/hcm/fab/lib/common
            destination: GFT_neu
            url: http://gwgft.erco.com:8001/
            client: "100"
            pathPrefix: /sap/bc/ui5_ui5/sap/hcmfab_common
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.71.56
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: hcm.fab.mytimeevents.com.erco.timeevents
        ui5Theme: sap_bluecrystal
